<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var display = document.getElementById("display")
        function updateD(value) {
            display.innerText += value;
        }
        function clear() {
            display.innerText = ""
        }
        function del() {
            display.innerText = display.innerText.slice(0, -1);
        }
        function evalEp() {
            try {
                var result = eval(display.innerText);
                display.innerText = result;
            } catch (e) {
                display.innerText = "Error";
            }
        }
    </script>
</head>

<body>
    <center>
<div class="calcu">
    <div class="display" id="display"></div>
    <div class="button">
        <button class="button" onclick="clear()">C</button>
        <button class="button" onclick="updateD('(')">(</button>
        <button class="button" onclick="updateD(')')">)</button>
        <button class="button" onclick="updateD('0')">0</button>
        <button class="button" onclick="updateD('1')">1</button>
        <button class="button" onclick="updateD('2')">2</button>
        <button class="button" onclick="updateD('3')" >3</button>
        <button class="button" onclick="updateD('4')">4</button>
        <button class="button" onclick="updateD('5')">5</button>
        <button class="button" onclick="updateD('6')">6</button>
        <button class="button" onclick="updateD('7')">7</button>
        <button class="button" onclick="updateD('8')">8</button>
        <button class="button" onclick="updateD('9')">9</button>
        <button class="button" onclick="updateD('0')">0</button>
        <button class="button" onclick="updateD('+')">+</button>
        <button class="button" onclick="updateD('-')">-</button>
        <button class="button" onclick="updateD('*')">*</button>
        <button class="button" onclick="updateD('.')">.</button>
        <button class="button" onclick="updateD('/')">/</button>
        <button class="button" onclick="del()">DEL</button>
        <button class="button" onclick="evalEp()">=</button>
    </div>
</div>
    </center>
</body>

</html>
